<!DOCTYPE html>

<html>

  <head>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
  </head>
      
  <body>  

    <form class="ui form centered">
      <h1 class="ui dividing header"> Address Form </h1>

      <div class="field huy">
        <div class="two fields">
          <div class="field">
            <label> Addressee </label>
            <input type="text" name="addressee" placeholder="Full Name" id="addressee">
          </div>
          <div class="field">
            <label> Attention </label>
            <input type="text" name="attention" placeholder="(Optional)" id="attention">
          </div>
        </div>
      </div>
  
      <div class="field">
        <div class="field">
          <label> Residental </label>
          <input type="checkbox" name="residental" id="residental">
        </div>
      </div>

      <div class="field">
        <div class="two fields">
          <div class="field">
            <label> Address One </label>
            <input type="text" name="addressOne" placeholder="Street Address" id="addressOne">
          </div>
          <div class="field">
            <label> Address Two </label>
            <input type="text" name="addressTwo" placeholder="Apt #" id="addressTwo">
          </div>
        </div>
      </div>
        

      <div class="field">
        <div class="three fields">

          <div class="eight wide field">
            <label> City </label>
            <input type="text" name="city" id="city">
          </div>
          
          <div class="two wide field">
            <label> State </label>
            <select class="ui fluid dropdown" name="state" id="state">
              <option value=""></option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="DC">DC</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
            </select>
          </div>


          <div class="three wide field">
            <label> Phone Number </label>
            <input type="text" name="phoneNumber" placeholder="XXX-XXX-XXXX" id="phoneNumber">
          </div>
        </div>
      </div>

      <button class="ui teal button" type="submit" id='submitBtn'>Submit</button>
    </form>


    <div class="field tableScroll">
      <table class="ui selectable celled table" id="addressesTable">
        <thead>
          <th> Name </th>
          <th> Attention </th>
          <th> Residental </th>
          <th> Address One </th>
          <th> Address Two </th>
          <th> City </th>
          <th> State </th>
          <th> Phone Number </th>
        </thead>
        <tbody id="addressesBody">
        </tbody>
      </table>
    </div>

    <button class="ui red button" id="clearBtn"> Clear </button>
    <div class="field editMessage"> (Double click to edit) </div>
    
  </body>
      
  <script type="text/javascript" src="app.js" ></script>

</html>
